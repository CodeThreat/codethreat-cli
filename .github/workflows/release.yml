name: Release

on:
  push:
    branches:
      - master

jobs:
  bump_version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: echo "REVISION=${{ steps.cz.outputs.version }}" >> $GITHUB_ENV

  build:
    needs: bump_version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        architecture: [x86_64, arm64]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executables
        run: |
          pyinstaller --onefile cli/main.py --name "codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}"
        shell: bash

      - name: Archive the build output for Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          Compress-Archive -Path dist\*.exe -DestinationPath dist/codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}.zip
        shell: pwsh

      - name: Archive the build output for Linux and macOS
        if: matrix.os != 'windows-latest'
        run: |
          tar -czvf dist/codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}.tar.gz -C dist codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}
          path: dist/codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}.*

  release-artifacts:
    needs: [bump_version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ env.REVISION }}"
          release_name: "${{ env.REVISION }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*
          asset_name: codethreat-cli-${{ env.REVISION }}-${{ matrix.architecture }}-${{ matrix.os }}.*
          asset_content_type: application/zip
